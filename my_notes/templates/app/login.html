
<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Имя пользователя:</label>
    <input type="text" name="username" required>

    <label for="password">Пароль:</label>
    <input type="password" name="password" required>

    <button type="submit">Войти</button>
</form>
</body>
</html>
