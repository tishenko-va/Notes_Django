<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form method="POST">
    {% csrf_token %}
    <label for="username">Введите логин:</label>
    <input type="text" id="username" name="username" maxlength="30" required><br>
    <small>Логин должен содержать не более 30 символов.</small><br>

    <label for="password">Введите пароль</label>
    <input type="password" id="password" name="password" minlength="8" required><br>
    <small>Пароль должен содержать не менее 8 символов.</small><br>

    <label for="repeat_password">Повторите пароль</label>
    <input type="password" id="repeat_password" name="repeat_password" minlength="8" required><br>


    <button type="submit">Зарегистрироваться</button>
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
</body>
</html>
